<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SENAI - Cadastro</title>
    <link rel="icon" href="images.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header></header>
    <main>
      <div class="login-container">
        <div class="login-box">
          <img
            src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo.png"
            alt="SENAI Logo"
            class="senai-logo"
          />

          <br />
          <br />
          <section>
            <form id="formulario-registro">
              <!--Entrado do Nome-->
              <label for="nome">Nome Completo:</label>
              <input type="text" id="nome" nome="nome" required />

              <!--Entrada do CPF-->
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" nome="cpf" required />

              <!--Entrada do Email-->
              <label for="email">E-mail</label>
              <input type="email" id="email" nome="email" required />

              <!--Entrada do senha-->
              <label for="senha">Senha</label>
              <input type="password" id="senha" nome="senha" required />

              <!--Botão para enviar o formulário-->
              <input type="submit" value="Cadastrar" />
            </form>
          </section>

            Cadastrar
          </button>
          <p class="register-link">
            Já tem cadastro? <a href="Login.html">Login</a>
          </p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; ReservasDeSala - Desenvolvido por: Hyago, Kauanny e Gabriel</p>
    </footer>

  </body>
</html>
